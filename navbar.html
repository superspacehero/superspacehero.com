		<script>
			function makeLocal()
			{
				var anchors = document.getElementsByTagName("a");

				for (var i = 0; i < anchors.length; i++)
				{
					anchors[i].href = anchors[i].href.replace("/", "");
				}
			}
		</script>
	</head>

			<nav class="row cell navbar-links">

					Portfolio
				</a>

				</a>
				<a href="/#resume" class="cell navbar-link-items">

</html>
